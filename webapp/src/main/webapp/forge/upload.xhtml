<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['forge.upload.pageTitle']}</ui:define>
  
  <ui:define name="view-stylesheets">
    <!-- jQuery UI -->
    
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    
    <!-- View Styles -->

    <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
    <h:outputStylesheet library="novus" name="css/forge-upload.css" />
  </ui:define>

  <ui:define name="view-scripts">
    <!-- jquery.fileupload -->

    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/2.2.0/js/canvas-to-blob.min.js"/>
    <script type="text/javascript" charset="utf8" src="//static.forgeandillusion.net/libs/load-image/1.10.0/load-image.all.min.js"/>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.min.js"/>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.iframe-transport.min.js"/>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload-process.min.js"/>
    <script type="text/javascript" charset="utf8" src="//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload-image.min.js"/>

    <!-- View scripts -->

    <h:outputScript name="scripts/gui/forge-upload.js" />
  </ui:define>

  <ui:define name="grid-content">
  
    <ui:include src="/facelets/flex-menu.xhtml" />
    
    <div class="flex-row view-header">
      <div class="flex-cell-full">
        <ui:include src="/facelets/forgenavigation.xhtml">    
          <ui:param name="folders" value="#{forgeUploadBackingBean.folders}"/>
        </ui:include>
      
        <div class="view-header-description">
          <p class="view-header-description-title">#{locales['forge.upload.descriptionTitle']}</p>
          <p class="view-header-description-text">#{locales['forge.upload.descriptionText']}</p>
        </div>
      </div>
    </div> 
    
    <div class="flex-row">
      <div class="flex-cell-full index-box">
        <div class="flex-row">
          <div class="flex-cell-full">
            <h2>#{locales['forge.upload.uploadTitle']}</h2>
          </div>
        </div>
        
        <div class="flex-row">
          <div class="flex-cell-full forge-upload-field">
            <input id="forge-upload-field-button" type="file" name="files" multiple="multiple"/>
            <h:panelGroup layout="block" styleClass="forge-upload-field-info">#{locales['forge.upload.uploadInfo']}</h:panelGroup>
          </div>
        </div>
        
        <div class="flex-row">
          <div class="flex-cell-full">
            <h3>#{locales['forge.upload.optionsTitle']}</h3>
          </div>
        </div>
  
        <div class="flex-row forge-upload-options">
          <div class="flex-cell-full forge-upload-option">
            <input type="checkbox" name="convert" checked="checked"/> 
            <label>#{locales['forge.upload.convertLabel']}</label>
          </div>
        </div>
        
        <div class="flex-row">
          <div class="flex-cell-full forge-upload-files">
            <h3>#{locales['forge.upload.filesTitle']}</h3>
          </div>
        </div>
        
        <div class="flex-row forge-upload-no-files">
          <div class="flex-cell-full">
            #{locales['forge.upload.noFiles']}
          </div>
        </div>
        
        <div class="flex-row">
          <div class="flex-cell-full">
            <button class="forge-upload-upload-button" disabled="disabled">#{locales['forge.upload.uploadButton']}</button>
          </div>
        </div>
    
        <input type="hidden" value="#{forgeUploadBackingBean.parentFolderId}" name="parentFolderId"/>
        
        <h:form>
          <h:commandButton action="#{forgeUploadBackingBean.uploadDone}" styleClass="upload-done-action" style="display: none"/>
        </h:form>
        
      </div>
    </div>

  </ui:define>

</ui:composition>
