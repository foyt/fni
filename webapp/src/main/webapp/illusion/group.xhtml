<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['illusion.group.pageTitle']}">
      <f:param value="#{illusionGroupBackingBean.name}"/>
    </h:outputFormat>
  </ui:define>
  
  <ui:define name="view-scripts">
    <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.9/jquery.scrollTo.min.js"></script>
    
    <!-- Strophe -->
    
    <h:outputScript name="scripts/strophe/strophe.js"/>
    <h:outputScript name="scripts/strophe/plugins/strophe.muc.js"/>
    
    <!-- View Scripts -->
    
    <h:outputScript name="scripts/gui/illusion-group.js"/>
  </ui:define>
  
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>

    <h:outputStylesheet library="novus" name="css/illusion-group.css"/>
  </ui:define>  

  <ui:define name="grid-content">

    <div class="illusion-group-chat-splash-container"></div>

    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/index.jsf">#{locales['illusion.group.navigationIndex']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/gamelibrary/index.jsf">#{locales['illusion.group.navigationIllusion']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:outputLink value="#{request.contextPath}/illusion/group/#{illusionGroupBackingBean.urlName}">#{illusionGroupBackingBean.name}</h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
  
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">#{illusionGroupBackingBean.name}</p>
        <p class="view-header-description-text">#{illusionGroupBackingBean.description}</p>
      </h:panelGroup>
    </h:panelGroup>

    <!-- Content -->

    <h:panelGroup layout="block" styleClass="grid_16 tight">
      
      <input type="hidden" value="#{illusionGroupBackingBean.xmppBoshService}" id="xmpp-bosh-service"/>
      <input type="hidden" value="#{illusionGroupBackingBean.xmppUserJid}" id="xmpp-user-jid"/>
      <input type="hidden" value="#{illusionGroupBackingBean.xmppPassword}" id="xmpp-password"/>
      <input type="hidden" value="#{illusionGroupBackingBean.xmppRoom}" id="xmpp-room"/>
      <input type="hidden" value="#{illusionGroupBackingBean.userNickname}" id="user-nickname"/>
      
      <h:panelGroup layout="block" styleClass="illusion-group-panel">
        <h:panelGroup layout="block" styleClass="illusion-group-participants"></h:panelGroup>
        <h:panelGroup layout="block" styleClass="illusion-group-chat-messages"></h:panelGroup>
        <textarea class="illusion-group-chat-input"></textarea>
      </h:panelGroup>
    </h:panelGroup>

  </ui:define>

</ui:composition>
