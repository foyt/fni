<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">
  
  <ui:param name="skipTitle" value="true" />
  
  <ui:define name="view-custom-head">
    <h:outputText value="#{illusionEventPaymentBackingBean.headHtml}" escape="false"/>
  </ui:define>
  
  <ui:define name="grid-content">
    <ui:include src="/facelets/flex-menu.xhtml" />
    <h:outputText value="#{illusionEventPaymentBackingBean.contentsHtml}" escape="false"/>
    
    <h:form style="display: none">
      <input type="hidden" jsf:value="#{illusionEventPaymentBackingBean.accessCode}"/>
      <input type="hidden" class="payment-details" jsf:value="#{illusionEventPaymentBackingBean.orderDetails}"/>
      <input type="submit" class="form-submit" jsf:action="#{illusionEventPaymentBackingBean.proceedToPayment}"/>
    </h:form>
  </ui:define>

</ui:composition>
