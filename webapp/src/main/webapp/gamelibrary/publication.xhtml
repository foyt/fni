<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['gamelibrary.publication.pageTitle']}">
      <f:param value="#{gameLibraryPublicationBackingBean.publication.name}"/>
    </h:outputFormat>  
  </ui:define>
  
  <ui:define name="view-scripts">
    <!-- jQuery Magnific-Popup  -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
    
    <!-- share-button -->
    
    <h:outputScript name="scripts/share-button/share.min.js"/>
    
    <!-- View scripts -->
    
    <h:outputScript name="scripts/gui/gamelibrary.js"/>
  </ui:define>
  
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css"/>

    <h:outputStylesheet library="novus" name="css/menu.css"/>
    <h:outputStylesheet library="novus" name="css/gamelibrary-common.css"/>
    <h:outputStylesheet library="novus" name="css/gamelibrary.css"/>
  </ui:define>
  
  <ui:define name="view-custom-head">
    <meta property="og:description" content="#{gameLibraryPublicationBackingBean.metaDescription}" />
  </ui:define>
  
  <ui:define name="grid-content">
    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />
    
    <h:panelGroup layout="block" styleClass="grid_16 tight view-header">
      <!-- Navigation -->
      
      <h:panelGroup layout="block" styleClass="view-header-navigation">
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/index.jsf">#{locales['gamelibrary.publication.navigationIndex']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:link outcome="/gamelibrary/index.jsf">#{locales['gamelibrary.publication.navigationGameLibrary']}</h:link>
        </h:panelGroup>
        <h:panelGroup styleClass="view-header-navigation-separator"/>
        <h:panelGroup styleClass="view-header-navigation-item">
          <h:outputLink value="#{request.contextPath}/gamelibrary/#{gameLibraryPublicationBackingBean.publication.urlName}">#{gameLibraryPublicationBackingBean.publication.name}</h:outputLink>
        </h:panelGroup>
      </h:panelGroup>
  
      <!-- Description -->
  
      <h:panelGroup layout="block" styleClass="view-header-description">
        <p class="view-header-description-title">
          <h:outputFormat value="#{locales['gamelibrary.publication.descriptionTitle']}">
            <f:param value="#{gameLibraryPublicationBackingBean.publication.name}"/>
          </h:outputFormat>  
        </p>
        <p class="view-header-description-text">#{locales['gamelibrary.publication.descriptionText']}</p>
      </h:panelGroup>
      
      <!-- Search -->
      
      <h:panelGroup layout="block" styleClass="gamelibrary-search-container">
        <input type="text" class="gamelibrary-search" placeholder="#{locales['gamelibrary.publication.searchPlaceHolder']}"/>
        <h:panelGroup layout="block" styleClass="gamelibrary-search-loading" style="display: none"/>
        <h:panelGroup layout="block" styleClass="gamelibrary-search-result" style="display: none"/>
      </h:panelGroup>
    </h:panelGroup>

    <!-- Content -->

    <h:panelGroup layout="block" styleClass="grid_16 tight gamelibrary-publications">
    
      <!-- Products -->

      <h:panelGroup layout="block" styleClass="grid_12 tight">
        <ui:include src="/facelets/gamelibrarypublication.xhtml">
          <ui:param name="publication" value="#{gameLibraryPublicationBackingBean.publication}"/>
        </ui:include> 
      </h:panelGroup>
      
      <!-- Shopping cart -->

      <h:panelGroup layout="block" styleClass="grid_4 omega">
        <h:panelGroup layout="block" styleClass="gamelibrary-cart-panel">
          <ui:include src="/facelets/gamelibraryminishoppingcart.xhtml" />
        </h:panelGroup>
      </h:panelGroup>
      
      <!-- Categories -->

      <h:panelGroup layout="block" styleClass="grid_4 omega">
        <h:panelGroup layout="block" styleClass="gamelibrary-categories-panel">
          <ui:include src="/facelets/gamelibrarycategories.xhtml" />
        </h:panelGroup>
      </h:panelGroup>
      
    </h:panelGroup>

  </ui:define>

</ui:composition>
