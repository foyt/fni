<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['forge.index.pageTitle']}</ui:define>
  
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <link rel="StyleSheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.3/jquery.tagsinput.css"/>
  
    <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
    <h:outputStylesheet library="novus" name="css/forge-index.css"/>
  </ui:define>
  
  <ui:define name="view-scripts">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.3/jquery.tagsinput.min.js"/>
    <h:outputScript name="scripts/gui/forge-index.js"/>
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/flex-menu.xhtml" />
    
    <div class="flex-row view-header">
      <div class="flex-cell-full">
        <ui:include src="/facelets/forgenavigation.xhtml"></ui:include>
        <div class="view-header-description">
          <p class="view-header-description-title">#{locales['forge.index.descriptionTitle']}</p>
          <p class="view-header-description-text">#{locales['forge.index.descriptionText']}</p>
        </div>
        
        <div class="view-header-search-container">
          <input type="text" class="view-header-search forge-search" placeholder="#{locales['forge.index.searchPlaceHolder']}"/>
          <div class="view-header-search-loading forge-search-loading" style="display: none"/>
          <div class="view-header-search-result forge-search-result" style="display: none"/>
        </div>
      </div>
    </div> 

    <!-- Content -->
    
    <ui:include src="/facelets/forgemainviewbuttons.xhtml">
      <ui:param name="folderId" value="#{forgeIndexBackingBean.folderId}"/>
      <ui:param name="dropboxLinked" value="#{forgeIndexBackingBean.dropboxLinked}"/>
      <ui:param name="allowCharacterSheets" value="false"/>
    </ui:include>
    
    <ui:include src="/facelets/forgemainviewmaterials.xhtml">
      <ui:param name="materials" value="#{forgeIndexBackingBean.materials}"/>
      <ui:param name="lastEditedMaterials" value="#{forgeIndexBackingBean.lastEditedMaterials}"/>
      <ui:param name="lastViewedMaterials" value="#{forgeIndexBackingBean.lastViewedMaterials}"/>
      <ui:param name="starredMaterials" value="#{forgeIndexBackingBean.starredMaterials}"/>
    </ui:include>
  </ui:define>

</ui:composition>
