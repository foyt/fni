<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">#{locales['forum.editPost.pageTitle']}</ui:define>
  
  <ui:define name="grid-css">
    <h:outputStylesheet library="novus" name="css/flexgrid.css"/>
  </ui:define>
  
  <ui:define name="view-stylesheets">
    <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
    <h:outputStylesheet library="novus" name="css/forum-edit-post.css" />
  </ui:define>
  
  <ui:define name="view-scripts">
    <!-- CKEditor -->
  
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ckeditor/4.2/ckeditor.js"/>
    
    <!-- View Scripts -->
  
    <h:outputScript name="scripts/gui/forum-edit-post.js"/>
  </ui:define>

  <ui:define name="grid-content">
  
    <!-- Menu -->

    <ui:include src="/facelets/flex-menu.xhtml" />
    
    <div class="flex-row view-header">
      <div class="flex-cell-full">
        <!-- Navigation -->
         
        <div class="flex-cell-row sm-flex-hide">
          <div class="view-header-navigation">
            <a class="view-header-navigation-item" jsf:outcome="/index.jsf">#{locales['forum.editPost.navItemIndex']}</a>
            <span class="view-header-navigation-separator"/>
            <a class="view-header-navigation-item" jsf:outcome="/forum/index.jsf">#{locales['forum.editPost.navItemForum']}</a>
            <span class="view-header-navigation-separator"/>
            <a class="view-header-navigation-item" jsf:outcome="/forum/forum.jsf?forumUrlName=#{forumEditPostBackingBean.forum.urlName}">#{forumEditPostBackingBean.forum.name}</a>
            <span class="view-header-navigation-separator"/>
            <a class="view-header-navigation-item" jsf:outcome="/forum/topic.jsf?forumUrlName=#{forumEditPostBackingBean.forum.urlName}&amp;topicUrlName=#{forumEditPostBackingBean.topicUrlName}">#{forumEditPostBackingBean.topic.subject}</a>
            <span class="view-header-navigation-separator"/>
            <a class="view-header-navigation-item" jsf:outcome="/forum/editpost.jsf?forumUrlName=#{forumEditPostBackingBean.forum.urlName}&amp;topicUrlName=#{forumEditPostBackingBean.topicUrlName}&amp;postId=#{forumEditPostBackingBean.postId}">#{locales['forum.editPost.navItemEditReply']}</a>
          </div>
        </div>

        <!-- Description -->
    
        <div class="view-header-description">
          <p class="view-header-description-title">#{forumEditPostBackingBean.forum.name}</p>
          <p class="view-header-description-text">#{forumEditPostBackingBean.forum.description}</p>
        </div>
      </div>
    </div>  
    
    <!-- Edit Form -->
    
    <h:form>
      <div class="flex-row">
        <div class="flex-cell-full index-box">
          <div class="flex-row">
            <div class="flex-cell-full"><h3>#{locales['forum.editPost.editPostTitle']}</h3></div>
          </div>
          <div class="flex-row">
            <div class="flex-cell-full">
              <textarea class="forum-post-editor" jsf:value="#{forumEditPostBackingBean.postContent}"></textarea>
            </div>
          </div>
          <div class="flex-row">
            <div class="flex-cell-full">
              <h:commandButton value="#{locales['forum.editPost.save']}" action="#{forumEditPostBackingBean.save}" />
            </div>
          </div>
        </div>
      </div>    
    </h:form>
    
  </ui:define>

</ui:composition>
