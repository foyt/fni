<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">...</ui:define>
  <ui:define name="view-stylesheets">
    <h:outputStylesheet library="novus" name="css/fonts.css"/>
    <h:outputStylesheet library="novus" name="css/menu.css"/>
    <h:outputStylesheet library="novus" name="css/illusion.css"/>
    
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <link rel="StyleSheet" href="https://rawgithub.com/bgrins/spectrum/master/spectrum.css"/>
  </ui:define>
  
  <ui:define name="view-scripts">
    <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="https://raw.github.com/bgrins/spectrum/master/spectrum.js"></script>
    <h:outputScript name="scripts/simplify/simplify.js"/>
    <h:outputScript name="scripts/gui/illusion-map.js"/>
  </ui:define>

  <ui:define name="grid-content">

    <!-- Menu -->

    <ui:include src="/facelets/menu.xhtml" />

    <h:panelGroup layout="block" styleClass="grid_16 tight">
      <h:panelGroup layout="block" styleClass="map-container">
        <canvas width="800" height="800" class="map-canvas"></canvas>
        
        <h:panelGroup layout="block" styleClass="map-tools">
          <h:panelGroup layout="block" styleClass="map-tool map-tool-brush"></h:panelGroup>
          <h:panelGroup layout="block" styleClass="map-tool map-tool-area"></h:panelGroup>
          <h:panelGroup layout="block" styleClass="map-tool map-tool-path"></h:panelGroup>   
          
          <h:panelGroup layout="block" styleClass="map-paint-container">
            <h:panelGroup layout="block" styleClass="map-foreground-paint" style="background-color: #fff"></h:panelGroup> 
            <h:panelGroup layout="block" styleClass="map-background-paint" style="background-color: #000"></h:panelGroup>  
          </h:panelGroup>   
        </h:panelGroup>
        
      </h:panelGroup>
      
      
          
    </h:panelGroup>
    
  </ui:define>

</ui:composition>
