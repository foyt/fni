<ui:composition  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <h:panelGroup layout="block" styleClass="gamelibrary-categories-container">
    <h3 class="gamelibrary-categories-title">#{locales['gamelibrary.categories.title']}</h3>

    <h:panelGroup layout="block" styleClass="gamelibrary-categories">
      <h:panelGroup layout="block" styleClass="gamelibrary-category">
        <h:outputLink value="#{request.contextPath}/gamelibrary/" styleClass="gamelibrary-category-name">#{locales['gamelibrary.categories.mostRecent']}</h:outputLink>
      </h:panelGroup>

      <ui:repeat var="tag" value="#{gameLibraryCategoryListBackingBean.tagsWithPublishedPublications}">
        <h:panelGroup layout="block" styleClass="gamelibrary-category">
          <h:link outcome="/gamelibrary/taglist.jsf" value="#{tag.text}" styleClass="gamelibrary-category-name">
            <f:param name="tag" value="#{tag.text}"/>
          </h:link>
        </h:panelGroup>
      </ui:repeat>
    </h:panelGroup>

  </h:panelGroup>

 </ui:composition>
