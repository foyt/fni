<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
<div title="Upload Product Images">  
  <form>
    <p>
      You can add multiple images to product simply by clicking 'Add Files...' and selecting the files from the
      file system or by drag &amp; dropping images into the upload area.
    </p>
  
    <span class="btn btn-success fileinput-button">
      <i class="icon-plus icon-white"></i>
      <span>Add files...</span>
      <input type="file" name="files" multiple="multiple"/>
    </span>
  
    <div class="status"></div>
    
    <div class="file-queue"></div>
    <input type="hidden" value="#{param.productId}" name="productId"/>
  </form>
</div>  
</ui:composition>
