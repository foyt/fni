<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/users.xhtml">
    
  <ui:define name="pageTitle">
    #{locales['users.editProfile.pageTitle']}
  </ui:define>
  
  <ui:define name="head">
    <link rel="StyleSheet" type="text/css" href="#{request.contextPath}/themes/novus/css/editprofile.css"/>
    
    <!-- jQuery -->

    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.2.js"></script>

    <!-- jQuery UI -->
  
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.js"></script>

    <!-- md5 -->

    <script type="text/javascript" charset="utf8" src="http://cdn.jsdelivr.net/jshash/2.2/md5-min.js"></script>

    <h:outputScript name="scripts/gui/users/editprofile.js" target="head"/>
  </ui:define>   

  <ui:define name="content">
    <div id="edit-profile">
      <h2>
        #{locales['users.editProfile.pageTitle']}
      </h2>
        
      <div id="edit-profile-tabs">
        <ul class="edit-profile-tab-labels">
          <li><a href="#basic">#{locales['users.editProfile.basicTabLabel']}</a></li>
          <li><a href="#quota">#{locales['users.editProfile.quotaTabLabel']}</a></li>
        </ul>
        
        <div id="basic">
          <h3>#{locales['users.editProfile.basicTitle']}</h3>
          <h:form>
            <div class="edit-profile-basic-profile-image-container">
             <h:graphicImage value="/users/profileImages/#{sessionBackingBean.loggedUser.id}?width=128&amp;height=128" />
             <button id="edit-profile-basic-profile-image-change">#{locales['users.editProfile.basicChangeProfileImage']}</button>
            </div>
            <div>
              <h:outputLabel value="#{locales['users.editProfile.basicFirstNameTitle']}"/>
              <h:inputText value="#{editProfileBackingBean.basicFirstName}" />
            </div>
            <div>
              <h:outputLabel value="#{locales['users.editProfile.basicLastNameTitle']}"/>
              <h:inputText value="#{editProfileBackingBean.basicLastName}" />
            </div>
            <div>
              <h:outputLabel value="#{locales['users.editProfile.basicNicknameTitle']}"/>
              <h:inputText value="#{editProfileBackingBean.basicNickname}" />
            </div>
            <div>
              <h:commandButton action="#{editProfileBackingBean.basicSave}" value="#{locales['users.editProfile.basicSave']}" />
            </div>
          </h:form>
        </div> 

        <div id="quota">
          <h3>#{locales['users.editProfile.quotaTitle']}</h3>
          <div>
            <h:outputFormat rendered="#{editProfileBackingBean.quotaExceeded}" value="#{locales['users.editProfile.quotaUsage']}" styleClass="edit-profile-quota">
              <f:param value="#{editProfileBackingBean.quotaUsage}" />         
              <f:param value="#{editProfileBackingBean.quotaReserved}" />            
              <f:param value="#{editProfileBackingBean.quotaPercent}" />         
            </h:outputFormat>
            
            <h:outputFormat rendered="#{!editProfileBackingBean.quotaExceeded}" value="#{locales['users.editProfile.quotaUsage']}" styleClass="edit-profile-quota edit-profile-quota-exceeded">
              <f:param value="#{editProfileBackingBean.quotaUsage}" />         
              <f:param value="#{editProfileBackingBean.quotaReserved}" />            
              <f:param value="#{editProfileBackingBean.quotaPercent}" />         
            </h:outputFormat>
          </div>
        </div>

      </div> 
    </div>  
    
  </ui:define>

</ui:composition>
