<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  template="/WEB-INF/templates/gridbase.xhtml">

  <ui:define name="page-title">
    <h:outputFormat value="#{locales['illusion.eventPage.pageTitle']}">
      <f:param value="#{illusionEventPageBackingBean.name}"/>
      <f:param value="#{illusionEventPageBackingBean.pageTitle}"/>
    </h:outputFormat>
  </ui:define>
   
  <ui:define name="view-stylesheets">
    <link rel="StyleSheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <h:outputStylesheet library="novus" name="css/flex-menu.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-event-common.css"/>
    <h:outputStylesheet library="novus" name="css/illusion-event-page.css"/>
  </ui:define>  
  
  <ui:define name="view-custom-head">
    <h:outputText value="#{illusionEventPageBackingBean.headHtml}" escape="false"/>
  </ui:define>
  
  <ui:define name="grid-content">
    <ui:include src="/facelets/flex-menu.xhtml" />
    <h:outputText value="#{illusionEventPageBackingBean.contentsHtml}" escape="false"/>
  </ui:define>

</ui:composition>
